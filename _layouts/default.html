<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,maximum-scale=2" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{{ '/css/gitahead.css' | relative_url }}"
    />
    <script
      src="{{ '/js/retina.min.js' | relative_url }}"
      type="text/javascript"
    ></script>
    <script>
      if (window.location.hash == "#tutorials")
        window.location.replace(
          "https://www.youtube.com/playlist?list=PLkhgTa3ULplz_DgalwtORMviEJeHy07EB"
        );
    </script>
    <script>
      function download_link() {
        var platform = "linux";
        var version = navigator.appVersion;
        if (version.indexOf("Win") != -1) {
          platform = "win";
        } else if (version.indexOf("Mac") != -1) {
          platform = "mac";
        }

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open(
          "GET",
          "https://api.github.com/repos/gitahead/gitahead/releases/latest",
          false
        );
        xmlhttp.send();

        var assets = JSON.parse(xmlhttp.responseText).assets;
        for (var i in assets) {
          var asset = assets[i];
          if (
            (platform == "mac" && asset.name.endsWith("dmg")) ||
            (platform == "linux" && asset.name.endsWith("sh")) ||
            (platform == "win" && asset.name.includes("win64"))
          ) {
            return asset.browser_download_url;
          }
        }

        return "https://github.com/gitahead/gitahead/releases/latest";
      }
    </script>
    {% seo %}
  </head>

  <body>
    <!-- HEADER -->
    <div class="navbar w-nav">
      <div class="navbar-base">
        <div class="navigation-container">
          <div class="navigation-side">
            <a href="/" class="brand w-nav-brand w--current">
              <img
                src="{{ '/images/gitahead.png' | relative_url }}"
                alt="Logo of GitAhead"
                class="logo"
                width="60"
                height="60"
              />
            </a>
          </div>
          <nav class="nav-menu w-nav-menu" id="nav-menu">
            <a
              href="https://github.com/gitahead/gitahead"
              target="_blank"
              class="nav-link w-inline-block"
            >
              Github
            </a>
            <a
              href="#tutorials"
              target="_blank"
              class="nav-link w-inline-block"
            >
              Tutorials
            </a>
            <a
              href="https://github.com/gitahead/gitahead/releases"
              target="_blank"
              class="nav-link w-inline-block"
            >
              All downloads
            </a>
            <a
              href="mailto:support@gitahead.com"
              target="_blank"
              class="nav-link w-inline-block"
            >
              Contact
            </a>
          </nav>
          <div class="navigation-link-right desktop-link">
            <button
              onclick="location.href=download_link()"
              class="download_button"
            >
              <span id="os_icon"></span>
              <span id="download_label"
                >Download <span id="download_platform">Unknown</span>
              </span>
            </button>
          </div>
          <div class="hamburgerMenuIcon" id="nav_toggle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              style="fill: rgb(255, 255, 255)"
            >
              <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">{{ content }}</section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <div id="copyright">
          <img src="{{ '/images/scitools.png' | relative_url }}" />
          <p>
            Copyright Â© {{ site.time | date: "%Y" }}
            <a href="https://scitools.com">Scientific Toolworks, Inc.</a>
          </p>
          <div class="spacer"></div>
        </div>
      </footer>
    </div>

    {% if site.google_analytics %}
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "//www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "{{ site.google_analytics }}", "auto");
      ga("send", "pageview");
    </script>
    {% endif %}

    <script>
      const showMenu = (toggleId, navId) => {
        const toggle = document.getElementById(toggleId),
          nav = document.getElementById(navId);

        if (toggle && nav) {
          toggle.addEventListener("click", () => {
            nav.classList.toggle("show-menu");
          });
        }
      };

      showMenu("nav_toggle", "nav-menu");
    </script>
  </body>
</html>
